    <meta charset = "utf-8">

    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <body>


    <!-- <img src="images/background1.jpg" alt="background image" no-repeat > -->
      <header>
        <div class="head1" style="color:white" >
          <div class="icon">
            <img src="images/logo.png" alt="logo"></div>
          <div class="bar">
            <img src="images/Search bar.png"  height="28px" alt="search bar"></div>
          <p class="none"></p>
          <div class="loc">
            <img src="images/Location.png"  height="30px" alt="location"></div>
            <div class="lag">
              <img src="images/Langloc.png"  height="30px" alt="language and location"></div>
            <div class="temp">
              <img src="images/tempchang.png"  height="30px" alt="temperature mode"></div>

          </div>

      </header>
      <div class="navigation">
        <div class="today" style="color:white">Today</div>
        <a class="weekly" style="color:white" href="page_weekly.html">Weekly</a>
        <div class="days" style="color:white">10 Days</div>
        <div class="monthly" style="color:white">Monthly</div>
        <div class="gallery" style="color:white">Gallery</div>
      </div>
      <div class="daily">
            <div class="to1">
              <p class="bigText">28°</p>

              <div class="to3">
                <p class="hight" style="color:white" >H:30°</p>
                <p class="lowt" style="color:white">L:24°</p>
              </div>
              <img class="img3" src="images/Sun2.png" alt="sun icon" >
              <!-- <p >Mostly cloudy</p> -->
              <div class="to4">
                <img class="himg" src="images/Vector2.png" alt="humidity">
                <p class="htext" style="color:white">  76%</p>
              </div>
            </div>
            <div class="ga2">
              <h2 style="color:white" >Today Gallery</h2>
              <img class="img1" src="images/cloud.jpg" alt="cloud image by Baoyi" ></div>
      </div>
      <div class="temperaturemap">
          <h2 class="tempmaptitle" style="color:white" >Temperature map</h2>
          <img class="img2" src="images/tempmap.png" alt="Temperature" >
      </div>
